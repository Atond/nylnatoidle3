<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîÑ Import de sauvegarde - Nylnato Idle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .warning strong {
            color: #856404;
        }
        
        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        
        input[type="file"]:hover {
            background: #f8f9ff;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .info-box.show {
            display: block;
        }
        
        .info-box strong {
            color: #1976d2;
        }
        
        .success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .success strong {
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .error strong {
            color: #721c24;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Import de sauvegarde</h1>
        <p class="subtitle">Restaurez votre personnage depuis un fichier JSON</p>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Attention :</strong> Cette action va √©craser votre sauvegarde actuelle !
        </div>
        
        <div class="file-input-wrapper">
            <input type="file" id="fileInput" accept=".json" />
        </div>
        
        <button id="importBtn" disabled>üì• Importer et recharger</button>
        
        <div id="infoBox" class="info-box"></div>
        
        <a href="index.html" class="back-link">‚Üê Retour au jeu</a>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const importBtn = document.getElementById('importBtn');
        const infoBox = document.getElementById('infoBox');
        
        let selectedFile = null;
        
        // Activer le bouton quand un fichier est s√©lectionn√©
        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                importBtn.disabled = false;
                showInfo(`üìÑ Fichier s√©lectionn√© : ${selectedFile.name}`, 'info');
            }
        });
        
        // Import au clic
        importBtn.addEventListener('click', () => {
            if (!selectedFile) return;
            
            const reader = new FileReader();
            
            reader.onload = (e) => {
                try {
                    // Parser le JSON
                    const saveData = JSON.parse(e.target.result);
                    
                    // V√©rifier que c'est bien une sauvegarde valide
                    if (!saveData.player || !saveData.player.name) {
                        throw new Error('Fichier JSON invalide : structure de sauvegarde incorrecte');
                    }
                    
                    showInfo(`üì• Sauvegarde charg√©e : ${saveData.player.name} niveau ${saveData.player.level}`, 'info');
                    
                    // ‚úÖ Bloquer l'auto-save via un flag dans localStorage
                    // (Le jeu le lira au d√©marrage pour bloquer beforeunload)
                    localStorage.setItem('nylnato_importing', 'true');
                    
                    // √âcrire la sauvegarde dans localStorage
                    localStorage.setItem('nylnatoIdleSave_v1', JSON.stringify(saveData));
                    
                    // V√©rifier l'√©criture
                    const verification = JSON.parse(localStorage.getItem('nylnatoIdleSave_v1'));
                    
                    if (verification.player.name === saveData.player.name) {
                        showInfo(
                            `‚úÖ SUCC√àS : ${verification.player.name} (niveau ${verification.player.level}, ${verification.player.resources.gold} or) a √©t√© sauvegard√© !<br><br>` +
                            `Redirection vers le jeu dans 2 secondes...`,
                            'success'
                        );
                        
                        // Rediriger vers le jeu apr√®s 2 secondes
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        throw new Error('Erreur de v√©rification : les donn√©es n\'ont pas √©t√© √©crites correctement');
                    }
                    
                } catch (error) {
                    showInfo(`‚ùå ERREUR : ${error.message}`, 'error');
                    localStorage.removeItem('nylnato_importing'); // Nettoyer en cas d'erreur
                    console.error(error);
                }
            };
            
            reader.onerror = () => {
                showInfo('‚ùå ERREUR : Impossible de lire le fichier', 'error');
            };
            
            reader.readAsText(selectedFile);
        });
        
        function showInfo(message, type = 'info') {
            infoBox.innerHTML = message;
            infoBox.className = `info-box show ${type}`;
        }
    </script>
</body>
</html>
